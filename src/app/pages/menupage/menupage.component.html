<div class="container mt-5 mb-5"> <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">

            <h1>{{menuData[0].foodName}}</h1>
            <img src="{{menuData[0].foodImg}}" width="50%">

            <p class="data mt-3">{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>



        <div class="col-lg-6">
            <h1> Enter Your Details</h1>
            <form>
                <input type="text" class="form-control mb-3" placeholder="enter your full name" />
                <input type="text" class="form-control mb-3" placeholder="enter your Mobile number" />
                <input type="text" class="form-control mb-3" placeholder="enter your E-mail address" />
                <textarea class="form-control" placeholder="enter your address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>

    </div>
</div>
