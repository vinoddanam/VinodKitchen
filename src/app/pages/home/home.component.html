<div class="banner">
    <div class="content">
        <h1 class="mb-3">Fresh Food At Your Door</h1>
        <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right-short"></i></a>
    </div>
</div>
<div class="container mt-5 mb-4">
    <h1 class="text-center mb-3">How to get <span style="color:var(--primary-color); font-weight: bold;">fresh
            food?</span></h1>
    <div class="row">
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>

        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>

        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>3</h1>
                <p>deliver the food to you</p>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <h1 class="text-center mb-3">Customers<span style="color:var(--primary-color)"> Favorite Food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i <=3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="textbutton mb-4">View more<i class="bi bi-arrow-right-short"></i></a>
</div>
